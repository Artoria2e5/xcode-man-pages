<code class="Nm">locationd</code> &#x2014;
<div class="Nd">location services daemon</div>
</section>
<section class="Sh">
<h1 class="Sh" id="DESCRIPTION"><a class="permalink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<code class="Nm">locationd</code> obtains geographic location and manages the
  authorization for apps, daemons and widgets that request location updates.
</section>
